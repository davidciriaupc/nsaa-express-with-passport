<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        .error-div{
            background-color: #d39292;
        }
    </style>
</head>

<body>
    <p><strong>Want to listen to the fortune-teller server?</strong></p>
    <p>Please login to proceed</p>
    <form action="/login" method="post">  <!-- when the formulary is submitted, it will be POSTed to /login-->
        <div>
            <label>Username:</label>
            <input type="text" name="username" />  <!-- the name MUST match the one defined in the local 'username-password' startegy -->
        </div>
        <div>
            <label>Password:</label>
            <input type="password" name="password" /> <!-- the name MUST match the one defined in the local 'username-password' startegy -->
        </div>
        <div>
            <input type="submit" value="Log In" />
        </div>
    </form>
    <div class="error-div">Login error, try again</div>
    <form action="/register" method="get"><input type="submit" value="I want to register"></input></form>
    <form action="/google" method="get"><input type="submit" value="Login with Google"></input></form>
    <form action="/passport-oidc" method="get"><input type="submit" value="Login with Google OIDC manual"></input></form>
    <form action="/google-oidc" method="get"><input type="submit" value="Login with Google OIDC"></input></form>
    <form action="/github" method="get"><input type="submit" value="Login with Github"></input></form>
    <a href="https://github.com/login/oauth/authorize?client_id=96d5640682d3e16d3a31&redirect_url=http%3A%2F%2F127.0.0.1%3A3000%2Fgitmancallback&scope=user%3Aemail"><input type="submit" value="Login with Github Manual"></input></a>

    <form action="/login-radius" method="post">  <!-- when the formulary is submitted, it will be POSTed to /login-->
        <div>
            <label>Username:</label>
            <input type="text" name="username" />  <!-- the name MUST match the one defined in the local 'username-password' startegy -->
        </div>
        <div>
            <label>Password:</label>
            <input type="password" name="password" /> <!-- the name MUST match the one defined in the local 'username-password' startegy -->
        </div>
        <div>
            <input type="submit" value="Log In" />
        </div>
    </form>
</body>

</html>
